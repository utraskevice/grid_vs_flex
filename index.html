<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_vs_flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <main class="flexbox">
        <section class="left">
            <div>1</div>
        </section>
        <section class="right">
            <div>2</div>
            <div>
                <li>3</li>
                <li>4</li>
            </div>
        </section>
    </main>
</body>
</html>
